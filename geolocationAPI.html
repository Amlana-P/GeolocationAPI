<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Handling Geolocation Errors</title>
<script>
    // Set up global variable
    var result;
    
    function showPosition() {
        // Store the element where the page displays the result
        result = document.getElementById("result");
        
        // If geolocation is available, try to get the visitor's position
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
            result.innerHTML = "Getting the position information...";
        } else {
            alert("Sorry, your browser does not support HTML5 geolocation.");
        }
    };
    
    // Define callback function for successful attempt
    function successCallback(position) {
        
        var a = position.coords.latitude ;
        var b = position.coords.longitude ; 
        if(a > 20 && b < 86){
        result.innerHTML = "Hi!...Ajita"	
        }
        if(a > 22 && b < 73){
        result.innerHTML = "Hi!...Gaurav"	
        }
        if(a < 20 && b < 76){
        result.innerHTML = "Hi!...Thirulok"	
        }
        if(a > 20 && b > 80){
        result.innerHTML = "Hi!...Aradhana"	
        }
    }
    
    // Define callback function for failed attempt
    function errorCallback(error) {
        if(error.code == 1) {
            result.innerHTML = "You've decided not to share your position, but it's OK. We won't ask you again.";
        } else if(error.code == 2) {
            result.innerHTML = "The network is down or the positioning service can't be reached.";
        } else if(error.code == 3) {
            result.innerHTML = "The attempt timed out before it could get the location data.";
        } else {
            result.innerHTML = "Geolocation failed due to unknown error.";
        }
    }
</script>
</head>
<body style="position: relative; margin-top: 20%; margin-left: 45%;">
    <button type="button" onclick="showPosition();">Show Position</button>
    <br><br>
    <div id="result">
        <!--Position information will be inserted here-->
    </div>
</body>
</html>
